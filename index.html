<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="text">0</div>
            </div>
            <div id="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>%</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>=</button>
                <button>c</button>
                <button>+</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
